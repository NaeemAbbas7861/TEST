 <ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button  style="color: black"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"  style="color: black">About us</ion-title>
    <ion-back-button   style="color: black" defaultHref="/" slot="end"> </ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content padding color="light">
  <ion-item margin-bottom no-padding lines="none" *ngFor="let question of questions; let i = index" class="card"
    (click)="open(i, question)">
    <ion-col>
      <ion-text>
        <h5 class="title" no-margin>{{question}}</h5>
      </ion-text>
    </ion-col>
    <ion-col float-right size="2">
      <ion-icon name="arrow-dropright" float-right mode="ios"></ion-icon>
    </ion-col>
  </ion-item>
</ion-content>
