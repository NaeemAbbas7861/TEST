<ion-header> 
  <ion-toolbar color="primary">
    <ion-searchbar [value]="selectedPlace" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()"
      placeholder="Search for a place">
    </ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-header>

<ion-footer (click)="done()">
  <ion-toolbar color="mycolor1">
    <ion-title class="ion-text-center" [disabled]="!fg.valid">Done</ion-title>
  </ion-toolbar>
</ion-footer>
