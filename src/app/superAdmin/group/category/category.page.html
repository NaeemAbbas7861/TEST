<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button style="color: black;"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-back-button   style="color: black" defaultHref="/" slot="end"> </ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;" class="ion-text-center">Groups</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf = "group"> 
       Groups of {{group.name}}
        </ion-card-title>   
    </ion-card-header>
  </ion-card>
<div *ngIf="group">
<ion-card *ngFor="let category of group.categories">
  <ion-card-header>
    <ion-item>
    <ion-card-title> 
     {{category.name}}
      </ion-card-title>
      <ion-icon slot ="end" name="pencil-outline" routerLink = "edit/{{category.id}}" ></ion-icon>
      <ion-icon slot="end"  style="color: lightcoral;" name="trash" (click)="presentAlertConfirm(category.id)"></ion-icon>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
   {{category.description}}
   <ion-grid>

        <p class="ion-text-center">Banner</p>

      </ion-col>
      <ion-col >
        <div class="img">
        <img class="img1" src = "http://be.ehs.edu.pk/Resources/Images/Breakfast.jpg">
       <p class="ion-text-center">thumbnail</p>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-button size="small" fill="outline" slot="end" color="mycolor1" routerLink = "{{category.id}}/classification"> View Brand </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink = "add" color ="white">
    <ion-icon  name="add" size="large" style="color: #e9b006;"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
