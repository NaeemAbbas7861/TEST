<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button style="color: black;"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-back-button style="color: black;" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;" class="ion-text-center">Brands</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf = category> 
       Brand of {{category.name}}
        </ion-card-title>   
    </ion-card-header>
  </ion-card>
<div *ngIf="category">
<ion-card *ngFor="let classification of category.classifications">
  <ion-card-header>
    <ion-item>
    <ion-card-title> 
     {{classification.name}}
      </ion-card-title>
      <ion-icon slot ="end" name="pencil-outline"  routerLink = "edit/{{classification.id}}" ></ion-icon>
      <ion-icon slot="end"  style="color: lightcoral;" name="trash" (click)="presentAlertConfirm(classification.id)"></ion-icon>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
   {{classification.description}}
