<ion-header padding color="mytheme" class="mybg head">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <!-- <ion-back-button color="dark"></ion-back-button> -->
    </ion-buttons>
  </ion-toolbar>
  <ion-row class="ion-justify-content-center" style="background: black; height: 140px;">
    <ion-img src="assets/images/logo.png" class="head-image"></ion-img>
  </ion-row>
</ion-header>

<ion-content class="ion-padding" >
  <ion-text class="ion-text-center"><h3 color="mycolor1" class="ion-no-margin ion-margin-bottom ion-text-center" style="font-size: 18px; font-weight: bold; font-family: 'Courier New', Courier, monospace;">Sign In</h3></ion-text>
  <ion-grid>
    <form [formGroup]="fg">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input class="ion-clearInput" type="email" placeholder="Email" formControlName="Email_Address"></ion-input>
          <ion-icon name="mail-outline" style="color: grey;"></ion-icon>
        </ion-item>
       <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.Email_Address">
            <div class="error-message"
              *ngIf="fg.get('Email_Address').hasError(validation.type) && (fg.get('Email_Address').dirty || fg.get('Email_Address').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input class="ion-clearInput" [type]="passwordType" placeholder="Password" formControlName="Password"></ion-input>
          <ion-icon style="color: grey;"  [name]="eyeStyle" slot="end" (click)="togglePassword()"></ion-icon>
        </ion-item>
       <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.Password">
            <div class="error-message"
              *ngIf="fg.get('Password').hasError(validation.type) && (fg.get('Password').dirty &&  fg.get('Password').minlength  || fg.get('Password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="ion-float-right" color="medium" (click)="fun.navigate('passwordreset', true)"><h6  class="small ion-no-margin ion-text-end" style="color: #e9b006; font-family: 'Times New Roman', Times, serif; font-size: 16px;">Forgot Password?</h6></ion-text>
      </ion-col>
    </ion-row>
    <ion-row style="padding: 0%;">
      <ion-col>
        <ion-button expand="block" (click)="signin()" color="mycolor1"><strong class="white">Sign In</strong></ion-button>
      </ion-col>
    </ion-row>
  </form>
     
    <!-- <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" color="fb" class="ion-no-padding"><ion-img src="assets/images/facebook_logo.png" slot="start" class="logo ion-margin-end" ></ion-img>Facebook</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="light ion-no-padding" ><ion-img src="assets/images/google_logo.png" slot="start" class="logo ion-margin-end" ></ion-img>Google</ion-button>
      </ion-col>
    </ion-row>  -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline"  (click)="fun.navigate('signup')" color="mycolor1"><strong><ion-text color="white">Create an Account</ion-text></strong></ion-button>
      </ion-col>
    </ion-row>
    <!-- <div class="line ion-margin"></div> -->
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center" color="medium"><h6  class="small ion-no-margin"><a (click)="termsOfUse()">Terms and Conditions</a></h6></ion-text>
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
