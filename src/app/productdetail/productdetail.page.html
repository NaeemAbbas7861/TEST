
<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-back-button   style="color: black" defaultHref="/" slot="end"> </ion-back-button>
    </ion-buttons>
    <ion-title style="color: black;">Details</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="viewType === 'true'" (click)="fun.navigate('cart')">
        <ion-icon name="cart" slot="icon-only" class="white top-btn ion-no-margin" color="mycolor1"></ion-icon>
      </ion-button>
      <!-- <ion-button>
        <ion-icon name="search" slot="icon-only" class="white top-btn ion-no-margin" ></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
      <app-product (notify)="onReviewClick($event)" [product]="product" [slider]="slider" class="slide"></app-product>
   
</ion-content>
<ion-footer class="footer" class="ion-align-items-center" *ngIf="segment == 'Overview'">
  <ion-row *ngIf="product" class="ion-align-items-center">
    <ion-col class="ion-padding" >
        <del  class="foot-highlight ion-no-margin" *ngIf="product.discount > '0'">
          Rs. {{product.price }}
        </del>
      <br>
      <ion-text *ngIf="product.discount <= '0'" >
        <h3  class="foot-highlight ion-no-margin" style="font-size: 16px;">Rs. {{product.price }}</h3>
      </ion-text>

      <ion-text *ngIf="product.discount > '0'">
        <h3  class="foot-highlight ion-no-margin" >Rs. {{(product.price-((product.price/100)*product.discount) )}}</h3>
      </ion-text>
    </ion-col>
    <ion-col size="4">
      <ion-button  color="mycolor1"  (click)="Onclick(product)" style="width: 110px;"> 
        <ion-icon size="large" name="heart-outline" style="color: red; font-size: 10px; " ></ion-icon> Wishlist
      </ion-button>
      <ion-button [disabled]="viewType === 'true'" (click)="AddToCart(product)"   class="white foot-btn ion-float-right ion-no-margin"  style="width: 113px;"color="mycolor1"  expand="block"><strong><ion-text color="light">Buy</ion-text></strong></ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
